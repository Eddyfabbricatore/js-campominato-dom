<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Open+Sans:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Campo Minato</title>
</head>
<body>

  <div class="main-wrapper d-flex flex-column">

    <header class="container">
      <div class="row d-flex justify-content-between align-items-center h-100">

        <div class="col">
          <div class="logo d-flex align-items-center py-3">
            <img src="img/Logo.png" alt="Logo">

            <span class="ms-3">Campo Minato</span>
          </div>
        </div>

        <div class="col d-flex align-items-center py-3">
          <label for="level">Difficolt√†: </label>
          <select class="form-select mx-3" name="level" id="level">
            <option value="0" selected>Easy</option>
            <option value="1">Hard</option>
            <option value="2">Crazy</option>
          </select>

          <button type="button" id="play" class="btn btn-success ">Play</button>
        </div>

      </div>
    </header>

    <main class="d-flex justify-content-center align-items-center flex-column">
      <div class="game-wrapper">
        <h1>Seleziona un livello di gioco e clicca play</h1>
      </div>

      <h1 class="endMessage my-3"></h1>
    </main>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
